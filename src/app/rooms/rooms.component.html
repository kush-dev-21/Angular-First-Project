<h1>Welcome to {{hotelname}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [innerText]="numberofRooms"></div>
</div>

<div *ngIf="selectRoom">
    {{selectRoom | json}}
</div>

<div>
    <button (click)="addRoom()">Add Room</button>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomsList" [title]= "title"
    (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<button (click)="toggle()">Show Rooms</button>
